        <title>All About Me</title>
        <script>
            document.addEventListener('DOMContentLoaded', function()
            {
                let tickle_counter = 0;
                let tickle = document.querySelector('.tickle');
                tickle.addEventListener('click', function()
                {
                    if (tickle_counter % 3 + 1 === 1)
                    {
                        document.getElementById("tickle").innerHTML= "Hey, that tickles!";
                    }
                    if (tickle_counter % 3 + 1 === 2)
                    {
                        document.getElementById("tickle").innerHTML = 'Hahahaha!';
                    }
                    if (tickle_counter % 3 + 1 === 3)
                    {
                        document.getElementById("tickle").innerHTML = 'Stop tickling me!';
                    }
                    tickle_counter += 1;
                });
                let color_counter = 0;
                let color = document.querySelector('.color');
                //Red, Orange, Yellow, Lime, Blue, Purple, Pink
                color.addEventListener('click', function()
                {
                    if (color_counter % 7 + 1 === 1)
                    {
                        color.style.backgroundColor = 'red';
                    }
                    if (color_counter % 7 + 1 === 2)
                    {
                        color.style.backgroundColor = 'orange';
                    }
                    if (color_counter % 7 + 1 === 3)
                    {
                        color.style.backgroundColor = 'yellow';
                    }
                    if (color_counter % 7 + 1 === 4)
                    {
                        color.style.backgroundColor = 'lime';
                    }
                    if (color_counter % 7 + 1 === 5)
                    {
                        color.style.backgroundColor = 'blue';
                    }
                    if (color_counter % 7 + 1 === 6)
                    {
                        color.style.backgroundColor = 'purple';
                    }
                    if (color_counter % 7 + 1 === 7)
                    {
                        color.style.backgroundColor = 'pink';
                    }
                    color_counter += 1;
                });
                let shape_counter = 0;
                let shape = document.querySelector('.shape');
                shape.addEventListener('click', function()
                {
                    if (shape_counter % 3 === 0)
                    {
                        shape.style.borderRadius = '0px';
                    }
                    if (shape_counter % 3 === 1)
                    {
                        shape.style.borderRadius = '16px';
                    }
                    if (shape_counter % 3 === 2)
                    {
                        shape.style.borderRadius = '50%';
                    }
                    shape_counter += 1;
                });
            });
        </script>

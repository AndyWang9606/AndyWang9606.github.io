        <link href="styles.css" rel="stylesheet">
        <title>All About Me</title>
        <script>
            document.addEventListener('DOMContentLoaded', function()
            {
                let correct_input = document.querySelector('.correct');
                correct_input.addEventListener('click', function()
                {
                    correct_input.style.backgroundColor = 'lime';
                    document.querySelector('#multiple_feedback').innerHTML = 'Correct!';
                });
                let wrong_input = document.querySelectorAll('.wrong');
                for (let i = 0; i < wrong_input.length; i++)
                {
                    wrong_input[i].addEventListener('click', function()
                    {
                        wrong_input[i].style.backgroundColor = 'red';
                        document.querySelector('#multiple_feedback').innerHTML = 'Incorrect';
                    });
                }
                let button = document.querySelector('#submit');

                button.addEventListener('click', function()
                {
                    let input = document.querySelector('#answer');
                    if (input.value === 'unicorn')
                    {
                        input.style.backgroundColor = 'lime';
                        document.querySelector('#free_feedback').innerHTML = 'Correct!';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#free_feedback').innerHTML = 'Incorrect';
                    }
                });
            });

        </script>
